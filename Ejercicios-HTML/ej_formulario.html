<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="Formulario Suscripción">
 <p>
     <label for="nombre"> Nombre:  </label> <input type="text" name="nombre" placeholder="Nombre" id="nombre">
 </p>
    <p>
        <label for="apellido">Apellido: </label> <input type="text" name="apellido" placeholder="Apellido" id="apellido">
    </p>
<p>
 Sexo: <label for="maculino">  Masculino </label> <input type="radio" name="sexo" value="masculino" id="masculino">
    <label for="femenino"> Femenino </label> <input type="radio" name="sexo" value="femenino" id="femenino">
</p>
    <p>
        <label for="edad"> Edad: </label> <input type="number" name="edad" placeholder="Edad" id="edad">
    </p>
    <p>
        <label for="email"> Email: </label> <input type="email" name="email" placeholder="email@dominio.com" id="email">
    </p>
    <p>
        <label for="usuario">Usuario: </label> <input type="text" name="usuario" placeholder="Usuario" id="usuario">
    </p>
    <p>
        <label for="contraseña"> Password: </label><input type="password" name="pass" placeholder="Contraseña" id="contraseña">
    </p>
    <p>
        <label for="confirmar contraseña">Confirmar Password: </label> <input type="password" name="confirm_pass" placeholder="Contraseña" id="Confirmar Contraseña">
    </p>
    <p>
        Tipo de servicio:  <label for="Free">Free </label><input type="checkbox" name="Tipo Servicio" value="Free" id="free"> /
        <label for="standard"> Standard </label> <input type="checkbox" name="Tipo Servicio" value="standard" id="standard"> /
        <label for="premium">Premium </label> <input type="checkbox" name="Tipo Servicio" value="premium" id="premium">
    </p>
    <p>
        <label for="tema"> Tema: </label>
        <select id="tema">
            <option value="politica">Politica</option>
            <option value="negocios">Negocios</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="salud">Salud</option>
        </select>
    </p>
    <p>
        <label for="comentario"> Agregue un comentario:</label> <textarea id="cometario"></textarea>
    </p>
    <p>

        <button type="button">Boton de Enviar</button>
    </p>

</form>
</body>
</html>
